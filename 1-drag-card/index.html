<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Love You</title>
 
 
 
 
<script>
function mouseXY()
{
var X = event.clientX;
var Y = event.clientY;
 
 
document.getElementById("movingDiv").style.top=Y;
document.getElementById("movingDiv").style.left=X;
}
 
 
window.onload=mouseXY;
</script>
</head>
 
 
<body onmousemove="javascript:mouseXY();">
 
 
<div id="movingDiv" style="top:0;left:0;position:absolute;text-align:center;border: 15px solid;
width:500px;height:500px;background-color:white" onClick="javascript:this.style.display='none';">
<h1 style="color:red">Love You Mithhuu</h1>
<img src="http://www.hdpaperwall.com/wp-content/uploads/2014/02/love-poem1.jpg" height="350" width="350"/>

</div>
 
</body>
</html>
